<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100 transition duration-300">
    <!-- Header -->
    <header
      class="bg-white shadow-md py-4 px-8 flex items-center justify-between"
    >
      <!-- Search Box and Button -->
      <div class="flex items-center space-x-2">
        <input
          type="text"
          class="px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="Search..."
        />
        <button
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-r-lg hover:bg-blue-600 hover:scale-105 transition duration-300 ease-in-out"
        >
          <i class="fas fa-search"></i> Search
        </button>
      </div>

      <!-- Additional Buttons -->
      <div class="flex space-x-4">
        <button
          class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg text-white font-bold py-2 px-6 shadow-lg hover:from-blue-600 hover:to-purple-600 hover:scale-105 transition duration-300 ease-in-out transform"
        >
          <i class="fas fa-check"></i> Active
        </button>
        <button
          class="bg-gradient-to-r from-red-500 to-yellow-500 rounded-lg text-white font-bold py-2 px-6 shadow-lg hover:from-red-600 hover:to-yellow-600 hover:scale-105 transition duration-300 ease-in-out transform"
        >
          <i class="fas fa-ban"></i> De-Active
        </button>
        <button
          class="bg-gradient-to-r from-gray-500 to-gray-700 rounded-lg text-white font-bold py-2 px-6 shadow-lg hover:from-gray-600 hover:to-gray-800 hover:scale-105 transition duration-300 ease-in-out transform"
        >
          <i class="fas fa-pause"></i> Suspend
        </button>
        <button
          class="bg-gray-300 text-gray-800 rounded-lg px-4 py-2"
          id="dark-mode-toggle"
        >
          <i class="fas fa-moon"></i> Toggle Dark Mode
        </button>
      </div>
    </header>

    <div class="container mx-auto p-4">
